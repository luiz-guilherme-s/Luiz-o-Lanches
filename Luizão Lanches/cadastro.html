<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Luizão Lanches</title>
    <link rel="stylesheet" href="css/cadastros.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>Luizão Lanches</h1>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a href="home.html" class="nav-link">Início</a></li>
                <li class="nav-item"><a href="receitas.html" class="nav-link">Receitas</a></li>
                <li class="nav-item active"><a href="cadastro.html" class="nav-link">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <!-- Área Principal -->
    <main class="container mt-4">
        <h2>Cadastro de Cliente</h2>
        <form action="mailto:seuemail@exemplo.com" method="post" class="needs-validation" novalidate>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-9 mb-3">
                    <label for="rua">Rua</label>
                    <input type="text" class="form-control" id="rua" placeholder="Rua" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="numero">Número</label>
                    <input type="text" class="form-control" id="numero" placeholder="Número" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="cidade">Cidade</label>
                    <input type="text" class="form-control" id="cidade" placeholder="Cidade" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="estado">Estado</label>
                    <input type="text" class="form-control" id="estado" placeholder="Estado" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="cep">CEP</label>
                    <input type="text" class="form-control" id="cep" placeholder="CEP" required>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
    </main>

    <!-- Rodapé -->
    <footer class="text-white text-center p-3">
        <p>&copy; 2024 Luizão Lanches. Todos os direitos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
